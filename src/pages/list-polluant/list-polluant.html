<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pollutants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of polluants" (click)="goToPolluantDetails(p)">
        <ion-thumbnail item-start>
            <img [src]="p.image">
        </ion-thumbnail>
        <h2>{{p.name}}</h2>
        <p>{{p.source}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
