  <ion-list>
    <ion-list-header>
      Frequency
      <ion-badge item-end>{{settings.frequency }} mesures/min</ion-badge>
    </ion-list-header>
    <ion-item>
      {{settings.freq}}
      <ion-range min="0" max="30" [(ngModel)]="settings.frequency">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>30</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Sensors</ion-list-header>
    <ion-item *ngFor="let sensor of settings.sensors">
      <button ion-button item-end color="danger" icon-only (click)="removeSensor(sensor)">
        <ion-icon name='remove-circle'></ion-icon>
      </button>
      <ion-label>{{sensor}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="New Sensor" [(ngModel)]="tempInputSensor" (keyup.enter)="addSensor()"></ion-input>
      <button ion-button item-end color="primary" icon-only (keyup.enter)="addSensor()" (click)="addSensor()">
        <ion-icon name='add-circle'></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header >
      Raspberry Pi
    </ion-list-header>
    <ion-item >
      <ion-label>IP address</ion-label>
      <ion-input type="text" [(ngModel)]="settings.raspberryPiAddress.ip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Port</ion-label>
      <ion-input type="text" [(ngModel)]="settings.raspberryPiAddress.port"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header >
      Server
    </ion-list-header>
    <ion-item >
      <ion-label>IP address</ion-label>
      <ion-input type="text" [(ngModel)]="settings.serverAddress.ip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Port</ion-label>
      <ion-input type="text"  [(ngModel)]="settings.serverAddress.port"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Share your data</ion-label>
      <ion-checkbox [(ngModel)]="settings.isDataShared" item-end></ion-checkbox>
    </ion-list-header>
  </ion-list>

  <button ion-button block (click)="doConfirm()">OK</button>

</ion-content>
