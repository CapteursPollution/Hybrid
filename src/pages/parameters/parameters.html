<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'settings' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Frequency
      <ion-badge item-end>{{settings.freq | number:'2.1-2'}} mesures/min</ion-badge>
    </ion-list-header>
    <ion-item>
      {{settings.freq}}
        <ion-range min="0" max="30" [(ngModel)]="settings.Frequency">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>30</ion-label>
        </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Wifi</ion-list-header>
    <ion-item>
      <ion-label> SSID </ion-label>
      <ion-input [(ngModel)]="settings.SSID"></ion-input>
    </ion-item> 
    <ion-item>
    <ion-label>Security</ion-label>
    <ion-select [(ngModel)]="settings.SecurityType">
      <ion-option value="WEP">WEP</ion-option>
      <ion-option value="WPA-PSK">WPA-PSK</ion-option>
    </ion-select>
  </ion-item>
    <ion-item>
      <ion-label> Password </ion-label>
      <ion-input [(ngModel)]="settings.Password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Sensors</ion-list-header>
    <ion-item *ngFor="let sensor of settings.Sensors">
      <button ion-button item-end color="danger" icon-only (click)="removeSensor(sensor)">
        <ion-icon name='remove-circle'></ion-icon>
      </button>
      <ion-label> {{sensor}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> New Sensor </ion-label>
      <ion-input [(ngModel)]="tempInputSensor" (keyup.enter)="addSensor()"></ion-input>
      <button ion-button item-end color="primary" icon-only (click)="addSensor()">
        <ion-icon name='add-circle'></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="doConfirm()">OK</button>
    </ion-content>
