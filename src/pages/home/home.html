<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="showLastMesure()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{ 'airquality' | translate }}
      <p>{{data?.pm.date}}</p>
    </ion-card-header>
    <ion-fab right top>
      <button ion-fab mini (click)="showLastMesure()">
        <ion-icon name='refresh'></ion-icon>
      </button>
    </ion-fab>
    <ion-card-content >
      <ion-item>
        <ion-badge item-start>{{ 'pm10' | translate }}&nbsp;</ion-badge> <span item-end> {{data?.pm.pm10}}  µg/m³ </span>
      </ion-item>
      <ion-item >
        <ion-badge item-start>{{ 'pm25' | translate }}</ion-badge><span item-end> {{data?.pm.pm25}}  µg/m³ </span> 
      </ion-item>
      <ion-item >
        <ion-badge item-start>{{ 'temp' | translate }}</ion-badge><span item-end> {{data?.temphum.temperature}}  °C </span> 
      </ion-item>
      <ion-item >
        <ion-badge item-start>{{ 'hum' | translate }}</ion-badge><span item-end> {{data?.temphum.humidity}}  % </span> 
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
