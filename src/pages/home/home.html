<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showLastMesure()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    Air Quality
  </ion-card-header>

  <ion-card-content  *ngFor="let m of mesures">
    <ion-item>
     Date : {{m?.date_mesure}}
    </ion-item>
    <ion-item>
     PM 10 : {{m?.pm10}} <ion-badge item-end>µg/m³</ion-badge>
    </ion-item>
    <ion-item>
     PM 25 : {{m?.pm2_5}} <ion-badge item-end>µg/m³</ion-badge>
    </ion-item>
  </ion-card-content>
</ion-card>


</ion-content>
