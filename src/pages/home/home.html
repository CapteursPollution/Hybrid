<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="showLastMesure()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Air Quality
      <p>{{data?.pm.date}}</p>
    </ion-card-header>
    <ion-fab right top>
      <button ion-fab mini (click)="showLastMesure()">
        <ion-icon name='refresh'></ion-icon>
      </button>
    </ion-fab>
    <ion-card-content >
      <ion-item>
        <ion-badge>PM 10&nbsp;</ion-badge> <span style="margin-left: 30%"> {{data?.pm.pm10}}  µg/m³ </span>
      </ion-item>
      <ion-item >
        <ion-badge>PM 2.5</ion-badge><span style="margin-left: 30%"> {{data?.pm.pm25}}  µg/m³ </span> 
      </ion-item>
      <ion-item >
        <ion-badge>Temper</ion-badge><span style="margin-left: 30%"> {{data?.temphum.temperature}}  °C </span> 
      </ion-item>
      <ion-item >
        <ion-badge>Humidi</ion-badge><span style="margin-left: 30%"> {{data?.temphum.humidity}}  °C </span> 
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
