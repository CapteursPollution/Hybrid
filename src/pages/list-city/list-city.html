<ion-header>
    <ion-navbar color="primary">
      <ion-title>Cities</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content >

    <ion-card *ngFor="let city of cities[1]; let i=index"
     (click)="goToCityDetail(city)"
     [ngClass]="{
      'card-overlay':i > 0
    }">

      <div class="card-aqi">{{city.AQI}} <span>AQI</span></div> 
      <img [src]="city.image"/>
      <div class="card-title">{{city.city}}</div>
      <div class="card-subtitle">{{city.country}}</div>
   
    </ion-card> 

    
</ion-content>
