<ion-header>

  <ion-navbar>
    <ion-title>New Chart</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancelModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label> Name </ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Units </ion-label>
    <ion-input [(ngModel)]="unit"></ion-input>
  </ion-item>
  <button ion-button color="light" small class="circle-button" (click)="closeModal()">OK</button>
</ion-content>
